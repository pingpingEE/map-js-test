<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tile-WMTS-影像图</title>
  <script type="text/javascript" src="./../dist/bundle.js"></script>
</head>
<body>
<div id="map"></div>
<script>
  const map = new MyMapJs.default.Map();
  map.initMap('map', {
    zoom: 2,
    center: [0, 0],
    layers: [
      {
        type: 'WMTS',
        layer: 'ibo',
        url: 'http://t{0-6}.tianditu.cn/ibo_c/wmts'
      },
      {
        type: 'WMTS',
        layer: 'img',
        url: 'http://t{0-6}.tianditu.cn/img_c/wmts'
      },
      {
        type: 'WMTS',
        layer: 'cia',
        url: 'http://t{0-6}.tianditu.cn/cia_c/wmts'
      }
    ]
  });
</script>
</body>
</html>

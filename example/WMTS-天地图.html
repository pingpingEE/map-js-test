<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tile-WMTS-天地图</title>
  <script type="text/javascript" src="./../dist/bundle.js"></script>
</head>
<body>
<div id="map"></div>
<script>
  const map = new MyMapJs.default.Map();
  map.initMap('map', {
    zoom: 2,
    center: [0, 0],
    layers: [
      {
        type: 'WMTS',
        layer: 'vec',
        url: 'http://t{0-6}.tianditu.cn/vec_c/wmts'
      },
      {
        type: 'WMTS',
        layer: 'cva',
        url: 'http://t{0-6}.tianditu.cn/cva_c/wmts'
      }
    ]
  });
</script>
</body>
</html>

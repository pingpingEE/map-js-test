<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vector</title>
  <script src="./../dist/bundle.js"></script>
  <script src="../node_modules/openlayers/dist/ol.js"></script>
</head>
<body>
<div id="map"></div>
<script>
    const map = new MyMapJs.default.Map();
    map.initMap('map', {
      center: [250, 220],
      extent: [0, 0, 500, 500],
      layers: [
        {
          type: 'Vector',
          features: [new ol.Feature(new ol.geom.Point([0, 0]))]
        }
      ]
    })
</script>
</body>
</html>
